<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMertics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="heading">LeetMertics</h1>
    <div class="box">
        <div class="text">
            <input type="text" name="username" placeholder="Enter your username" id="username">
            <button class="btn">search</button>
        </div>
        <div class="progress">

            <div class="progress-item">
                <div class="all-progress circle">
                    <span id="all-label"></span>
                    <p>All</p>
                </div>
            </div>
            <div class="progress-item">
                <div class="easy-progress circle">
                    <span id="easy-label"></span>
                    <p>Easy</p>
                </div>
            </div>

            <div class="progress-item ">
                <div class="medium-progress circle">
                    <span id="medium-label"></span>
                    <p>Medium</p>
                </div>
            </div>

            <div class="progress-item ">
                <div class="hard-progress circle">
                    <span id="hard-label"></span>
                    <p>Hard</p>
                </div>
            </div>

        </div>

        <div class="stat-data">
            
        </div>

    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
